<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Pharma Connect - Edit DeliveryMan</title>
</head>
<body>

<div layout:fragment="content">
  <section class="my-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Edit Delivery Man</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form method="post" role="form" th:action="@{/delivery-men/edit}">
            <input type="hidden" name="id" th:value="${delivery.id}"/>
              <div class="card-body">
                <div class="form-group">
                  <label for="firstname">DeliveryMan FirstName</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required="required"  th:value="${delivery.firstName}">
                </div>
                <div class="form-group">
                  <label for="lastname">DeliveryMan LastName</label>
                  <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required="required" th:value="${delivery.lastName}">
                </div>
                <div class="form-group">
                  <label for="phone">DeliverMan phone </label>
                  <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone" required="required" th:value="${delivery.phone}">
                </div>
                <div class="form-group">
                  <label for="username">email</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Username" required="required" th:value="${delivery.username}">
                </div>

              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button class="btn btn-primary" type="submit">Edit</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </section>

</div>

</body>
</html>
