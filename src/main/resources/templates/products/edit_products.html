<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Pharma Connect - Add Products</title>
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Edit Products</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form role="form" method="post" th:action="@{/products/edit}">
                            <input type="hidden" name="id" th:value="${product.id}"/>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="name">Products Name</label>
                                    <input name="name" required="required" type="text" class="form-control" id="name" placeholder="Product Name" th:value="${product.name}">
                                </div>
                                <div class="form-group">
                                    <label for="code">Product code</label>
                                    <input name="code" required="required" type="text" class="form-control" id="code" placeholder="Product Code" th:value="${product.code}">
                                </div>
                                <div class="form-group">
                                    <label for="prescription">Prescription</label>
                                    <input name="prescription" required="required" type="text" class="form-control" id="prescription" placeholder="Prescription" th:value="${product.prescription}">
                                </div>
                                <div class="form-group">
                                    <label for="price">Price</label>
                                    <input name="price" type="text" class="form-control" id="price" placeholder="Price (price ex: 12.66 DH)" th:value="${product.price}">
                                </div>

                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Edit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

</body>
</html>
