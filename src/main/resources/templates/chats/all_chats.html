<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Pharma Connect - Chats</title>
</head>
<body>

<div layout:fragment="content">
  <section class="my-5">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">List of chats</h3>

              <div class="card-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input class="form-control float-right" name="table_search" placeholder="Search"
                         type="text">

                  <div class="input-group-append">
                    <button class="btn btn-default" type="submit"><i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0">
              <table class="table table-hover text-nowrap text-center">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Created-At</th>
                  <th>Client-Id</th>
                  <th>Delivery-Man</th>
                  <th>Order-Id</th>
                  <th></th>
                </tr>
                </thead>
                <body>
                <tr th:each="chat: ${chats}">
                  <td th:text="${chat.id}"></td>
                  <td th:text="${chat.createdAt}"></td>
                  <td th:text="${chat.client.username}"></td>
                  <td th:text="${chat.deliveryMan.username}"></td>
                  <td th:text="${chat.order.id}"></td>
                  <td>


                  <a th:href="@{'/chats'+${chat.id}}">
                    <i style="color: darkred; margin: 0 5px"  class="fas fa-eye" title="veiw chat"></i>
                  </a>
                    <a th:href="@{'/chats/delete/'+${chat.id}}">
                      <i style="color: darkred; margin: 0 5px"  class="far fa-trash-alt" title="Remove chat"></i>
                    </a>

                  </td>
                </tr>
                </body>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>

      </div>
    </div>
  </section>
</div>

</body>
</html>
