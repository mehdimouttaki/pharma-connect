<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Pharma Connect - Add Pharmacies</title>
</head>
<body>

<div layout:fragment="content">
  <section class="my-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Add Pharmacy</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form role="form" method="post" th:action="@{/pharmacies/edit}">
              <input type="hidden" name="id" th:value="${pharmacy.id}"/>
              <div class="card-body">
                <div class="form-group">
                  <label for="name">Pharmacy Name</label>
                  <input name="name" required="required" type="text" class="form-control" id="name" placeholder="Pharmacy Name" th:value="${pharmacy.name}">
                </div>
                <div class="form-group">
                  <label for="address">Pharmacy Address</label>
                  <input name="address" required="required" type="text" class="form-control" id="address" placeholder="Pharmacy Address" th:value="${pharmacy.address}">
                </div>
                <div class="form-group">
                  <label for="pharmacist">Pharmacist</label>
                  <input name="pharmacist" required="required" type="text" class="form-control" id="pharmacist" placeholder="Pharmacist" th:value="${pharmacy.pharmacist}">
                </div>
                <div class="form-group">
                  <label for="latitude">Latitude</label>
                  <input name="lat" type="text" class="form-control" id="latitude" placeholder="Latitude (Lat ex: 5.66)" th:value="${pharmacy.lat}">
                </div>
                <div class="form-group">
                  <label for="longitude">Longitude</label>
                  <input name="lng" type="text" class="form-control" id="longitude" placeholder="Longitude (Lng ex: -8.15) " th:value="${pharmacy.lng}">
                </div>
                <div class="form-group">
                  <label>Select Ville</label>
                  <select class="form-control" name="city.id">
                    <option th:each="city: ${cities}" th:text="${city.label}" th:value="${city.id}" th:selected="${pharmacy.city.id == city.id}"></option>
                  </select>
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Edit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


</div>
</body>

</html>
