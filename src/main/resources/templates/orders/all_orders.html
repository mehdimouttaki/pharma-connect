<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Pharma Connect - All Orders</title>
</head>
<body>

<div layout:fragment="content">
  <section class="my-5">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">List of Orders</h3>

              <div class="card-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input class="form-control float-right" name="table_search" placeholder="Search" type="text">

                  <div class="input-group-append">
                    <button class="btn btn-default" type="submit"><i class="fas fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0">
              <table class="table table-hover text-nowrap">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Nbr-Products</th>
                  <th>Price</th>
                  <th>Client-Id</th>
                  <th>Delivery-Id</th>
                  <th>Payment</th>
                  <th>Pharmacy-Id</th>
                  <th>Product-Id</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order: ${orders}">
                  <td th:text="${order.id}"></td>
                  <td th:text="${order.nbrProduct}"></td>
                  <td th:text="${order.price}"></td>
                  <td th:text="${order.client}"></td>
                  <td th:text="${order.deliveryMan}"></td>
                  <td th:text="${order.payment}"></td>
                  <td th:text="${order.pharmacy}"></td>
                  <td th:text="${order.product}"></td>

                  <td>
                    <ion-icon name="fa fa-user"></ion-icon>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>

      </div>
    </div>
  </section>
</div>

</body>
</html>
