<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pharma Connect - View Client</title>
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Order Information</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card bg-light">
                            <div class="card-header text-muted border-bottom-0">
                                Digital Strategist
                            </div>
                            <div class="card-body pt-0">
                                <div class="row">
                                    <div class="col-7">
                                        <h2 class="lead"><p th:text="${' '+order.deliveryMan.role+':  '+order.deliveryMan.firstName+' '+order.deliveryMan.lastName+' ===> '+order.client.role+':  '+order.client.firstName+' '+order.client.lastName}"></p></h2>
                                        <p class="fas fa-euro-sign"><b>  Price: </b> <b style="color: black "
                                                                                  th:text="${order.price+'Dh'}"></b></p>
                                        <ul class="ml-4 mb-0 fa-ul text-muted">
                                            <li class="small"><span class="fa-li"><i class="fas fa-lg fa-building"></i></span>
                                                <p th:text="${'Address Client  :'+order.address}"></p></li>
                                            <li class="small"><span class="fa-li"><i
                                                    class="fas fa-clinic-medical"></i></span>
                                                <p th:text="${'Pharmacy  :'+order.pharmacy.name}"></p></li>
                                            <li class="small"><span class="fa-li"><i
                                                    class="fas fa-clinic-medical"></i></span>
                                                <p th:text="${' Address Pharmacy :'+order.pharmacy.address+' '+order.pharmacy.city.label}"></p></li>
                                        </ul>
                                    </div>
                                    <div class="col-5 text-center">
                                        <img th:src="@{/img/shopping.png}" alt="" class="img-circle img-fluid">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>


            </div>


        </div>

    </section>
</div>

</body>
</html>
