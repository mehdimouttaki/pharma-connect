<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pharma Connect - View Permanent</title>
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Permanent Information</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card bg-light">
                            <div class="card-header text-muted border-bottom-0">
                                Permanent
                            </div>
                            <div class="card-body pt-0">
                                <div class="row">
                                    <div class="col-7">
                                        <hr  size="6" width="90%" color="grey" >
                                        <p class="fas fa-cloud-moon" th:text="${'Type:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+permanent.type}"></p>
                                        <ul class="ml-4 mb-0 fa-ul text-muted">

                                            <li><span class="fa-li"><i class="fas fa-business-time"></i></span>
                                                <p th:text="${'Star Date && End Date :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+permanent.showDate()}"></p></li>

                                        </ul>
                                    </div>
                                    <div class="col-5 text-center">
                                        <img th:src="@{/img/pharmacy.png}" alt="" class="img-circle img-fluid">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>


            </div>

                <div class="col-md-12">


                </div>

            </div>
            <div class="row" th:if="${not #lists.isEmpty(permanent.pharmacies)}">
                <div class="col-md-12">
                    <div class="card">

                        <div class="card-header">
                            <h3 class="card-title">List of Pharmacy in Permanents</h3>
                        </div>
                        <div class="card-body">
                            <table class="table table-hover text-nowrap text-center">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name Pharmacy</th>
                                    <th>City</th>
                                    <th>Address</th>
                                    <th>Pharmacist</th>
                                    <th>Lng</th>
                                    <th>Lat</th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="pharmacy: ${permanent.pharmacies}">
                                    <td th:text="${pharmacy.id}"></td>
                                    <td><a th:href="@{'/pharmacies/view/'+${pharmacy.id}}"
                                           th:text="${pharmacy.name}"></a>
                                    </td>
                                    <td th:text="${pharmacy.city}"></td>
                                    <td th:text="${pharmacy.address}"></td>
                                    <td th:text="${pharmacy.pharmacist}"></td>
                                    <td th:text="${pharmacy.lng}"></td>
                                    <td th:text="${pharmacy.lat}"></td>





                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
    </section>
        </div>




</body>
</html>
